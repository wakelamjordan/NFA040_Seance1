<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison svg</title>
    <script src="./component/script/script.js" defer></script>

</head>

<body>
    <nav id="navbar"></nav>
    <div>
        <svg width="750" height="750" style="background-color:	rgba(200,200,200, 0.5)">

            <!-- fenêtre -->
            <circle id="window" style="fill:grey; stroke:black; stroke-width:3px;" cx="375" cy="280" r="30" />

            <circle style="fill:yellow; stroke:black; stroke-width:5px;" cx="650" cy="100" r="50" />

            <!-- maison -->
            <rect style="fill:orange; stroke:black; stroke-width:5px;" x="230" y="330" width="290" height="300" />
            <!-- cheminé -->
            <polygon style="fill:red; stroke:black; stroke-width:3px;" points="250 250, 300 300, 330 270, 280 220" />

            <!-- toit -->
            <polygon style="fill:red; stroke:black; stroke-width:3px;" points="375 200, 230 330, 520 330" />

            <use xlink:href="#window" />
        </svg>
    </div>
</body>

</html>
