<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maison svg</title>
    <script src="./component/script/script.js" defer></script>

</head>

<body>
    <nav id="navbar"></nav>
    <div>
        <svg width="750" height="750"
            style="background-color:	rgba(200,200,200, 0.5); background-image: url('./img/8614122f-dd84-4ce8-a285-e908cc744c26.jpg');background-repeat:no-repeat;background-size:cover;">

            <!-- soleil -->
            <circle style="fill:yellow" cx="100" cy="100" r="50" />

            <!-- sol -->
            <rect style="fill: green;" height="120" width="750" y="630" />
            <!-- maison -->
            <rect style="fill: #FFCF5F;" height="300" width="340" y="365" x="250" />
            <!-- toit -->
            <polygon style="fill: red;" points="420 200, 650 365, 200 365" />
            <!-- cheminé -->
            <rect style="fill:red;" height="50" width="100" x="360" y="-50" transform="rotate(50)" />
            <!-- feunêtre toit -->
            <circle cx="420" cy="300" r="40" style="fill: #E2C4F5;" />
            <rect style="fill:none;stroke:blue; stroke-width:1px;" x="230" y="300" width="1" height="150" />
        </svg>
    </div>
</body>

</html>
